server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres-db:5432/card_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

