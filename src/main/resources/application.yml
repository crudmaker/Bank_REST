#
# application.yml — главный конфигурационный файл Spring Boot.

#Что нужно сделать:
#  - Указать настройки подключения к базе данных.
#  - Указать порт приложения.
#  - Настроить параметры безопасности и JWT.
#  - Включить Swagger UI.

server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres-db:5432/card_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

# 3. Настройки безопасности и JWT (пока это заготовки)
app:
  jwt:
    secret: "ThisIsAFakeButVeryLongAndSecureSecretKeyForYourJWTs" # Секретный ключ (замени на свой)
    expiration-ms: 86400000 # Срок жизни токена в миллисекундах (24 часа)

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
